<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 
                    いのちの輝きをモチーフにしたデザイン
                    「i」の文字を中央に配置し、周囲の円と重ならないように調整。
                    サイズを500x500に変更。
                -->
    <g>
        <!-- 外側の赤い円 -->
        <circle cx="255" cy="75" r="47" fill="#e60012" />
        <circle cx="367" cy="117" r="47" fill="#e60012" />
        <circle cx="425" cy="225" r="47" fill="#e60012" />
        <circle cx="400" cy="342" r="47" fill="#e60012" />
        <circle cx="292" cy="417" r="47" fill="#e60012" />
        <circle cx="175" cy="400" r="47" fill="#e60012" />
        <circle cx="100" cy="308" r="47" fill="#e60012" />
        <circle cx="117" cy="183" r="47" fill="#e60012" />

        <!-- 内側の青い円（核）- 文字との間隔を確保 -->
        <circle cx="192" cy="158" r="25" fill="#0080ff" />
        <circle cx="308" cy="158" r="25" fill="#0080ff" />
        <circle cx="358" cy="275" r="25" fill="#0080ff" />
        <circle cx="250" cy="350" r="25" fill="#0080ff" />
        <circle cx="142" cy="275" r="25" fill="#0080ff" />

        <!-- 中央の "i" の文字 -->
        <text x="250" y="263"
            font-family="sans-serif"
            font-size="150"
            font-weight="bold"
            fill="#0080ff"
            text-anchor="middle"
            dominant-baseline="middle">i</text>
    </g>
</svg>